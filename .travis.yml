env:
  global:
  - AWS_REGION=eu-north-1
  - tf_version=0.12.19
  - CLOUDSDK_CORE_DISABLE_PROMPTS=1
  - secure: 
  - secure: 
branches:
  only:
  - main
before_script:
- curl -L https://releases.hashicorp.com/packer/1.7.4/packer_1.7.4_linux_amd64.zip -o /tmp/packer.zip
- sudo unzip -o -d /usr/local/bin /tmp/packer.zip
- sudo chmod +x /usr/local/bin/packer

install: true
script:
- |-
  set -ex;
  packer version
  packer build basic_ec2_amazonlinux.pkr.hcl
